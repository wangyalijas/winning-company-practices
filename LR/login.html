<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <!--头部-->
        <div class="titleBox clearfix">
            <div class="titleLeft floatL">
                <img src="images/左箭头.svg" alt="" class="leftjiantou">
            </div>
            <div class="titleMiddle floatL">登录</div>
            <div class="titleRight floatL">注册</div>
        </div>
        <!--切换菜单-->
        <div class="clearfix header">
            <div class="normalLogin floatL" id="active">普通登陆</div>
            <div class="flexLogin floatR">手机动态密码登录</div>
        </div>
        <div class="con">
            <!--普通登录-->
            <div class="loginNContent" id="block">
                <div class="telephone">
                    手机号 <input type="text" name="phone_number" id="phone_number" oninput="checkPhoneNumber(this)">
                    <img src="images/勾.svg" alt="勾" class="gou">
                    <img src="images/叉.svg" alt="叉" class="cha">
                </div>
                <div class="password">
                    密  码 <input type="password">
                    <img src="images/勾.svg" alt="勾" class="gou">
                    <img src="images/叉.svg" alt="叉" class="cha">
                </div>
            </div>
            <!--手机动态密码登录-->
            <div class="loginDContent">
                <div class="telephone">
                    手机号 <input type="text" oninput="checkPhoneNumber(this)">
                    <img src="images/勾.svg" alt="勾" class="gou">
                    <img src="images/叉.svg" alt="叉" class="cha">
                </div>
                <div class="password">
                    验证码 <input type="text">
                    <span>获取验证码</span>
                </div>
            </div>
        </div>
        <button>登录</button>
        <a href="" class="forget">忘记密码</a>
    </div>
</body>
<script src="js/login.js"></script>
</html>
