<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="titleBox clearfix">
        <div class="titleLeft floatL">
            <img src="images/左箭头.svg" alt="" class="leftjiantou">
        </div>
        <div class="titleMiddle floatL">注册</div>
    </div>
    <div class="con">
        <div class="loginNContent loginDContent" id="block">
            <div class="telephone">
                手机号 <input type="text" name="phone_number" id="phone_number" oninput="checkPhoneNumber(this)">
                <img src="images/勾.svg" alt="勾" class="gou">
                <img src="images/叉.svg" alt="叉" class="cha">
            </div>
            <div class="password">
                密  码 <input type="password" id="password">
                <img src="images/勾.svg" alt="勾" class="gou">
                <img src="images/叉.svg" alt="叉" class="cha">
            </div>
            <div class="password">
                验证码 <input type="text">
                <span onclick="sendVerifyCode()">获取验证码</span>
            </div>
        </div>
    </div>
    <button onclick="login()">注册</button>
</div>
</body>
<script src="js/login.js"></script>
</html>
